<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>My Projects</h1>
      <p>Here is the page that I will add my personal projects to.</p>
      <p>I'm going to try to figure out how to make each project link to it's own page for a description and example</p>
    </div>
  </template>

  <script>
    class MyProjects extends Polymer.Element {
      static get is() { return 'my-projects'; }
    }

    window.customElements.define(MyProjects.is, MyProjects);
  </script>
</dom-module>
