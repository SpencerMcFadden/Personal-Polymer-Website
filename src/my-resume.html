<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-resume">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1 class="circle">Resume</h1>
      <p>Here's where I'll put my developer resume.</p>
      <p>I'll figure out how best to format it, but it should be concise enough to fit on this page easily</p>
    </div>
  </template>

  <script>
    class MyResume extends Polymer.Element {
      static get is() { return 'my-resume'; }
    }

    window.customElements.define(MyResume.is, MyResume);
  </script>
</dom-module>
